<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Página em Construção</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #001f7f; /* Fundo azul */
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Centraliza verticalmente */
    color: white;
  }

  .box {
    background-color: rgba(255, 255, 255, 0.1); /* Transparência leve */
    padding: 35px 50px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
    font-size: 28px;
    font-weight: bold;
    backdrop-filter: blur(4px);
  }
</style>

</head>
<body>

<div class="box">
  Esta página está em construção.<br>
  Obrigado pela compreensão.
</div>

</body>
