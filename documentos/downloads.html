<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Em Construção</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #001b3d; 
    font-family: Arial, sans-serif;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal {
    background-color: #06224d;
    width: 420px;
    padding: 40px;
    border-radius: 12px;
    text-align: center;
    color: #d9d9d9;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  .modal h1 {
    font-size: 42px;
    margin-bottom: 10px;
    letter-spacing: 3px;
  }

  .modal p {
    font-size: 14px;
    margin-top: -5px;
    margin-bottom: 25px;
  }

  .barra {
    width: 100%;
    height: 6px;
    background: #b0b8c3;
    border-radius: 5px;
    margin: 10px 0 5px 0;
  }

  .ok-btn {
    margin-top: 30px;
    background: transparent;
    border: 2px solid #b8c2d1;
    color: #b8c2d1;
    padding: 12px 30px;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  .ok-btn:hover {
    background-color: #b8c2d1;
    color: #06224d;
  }
</style>

</head>
<body>

<div class="overlay">
  <div class="modal">
    <h1>EM<br>CONSTRUÇÃO</h1>
    <p>O SITE ESTÁ QUASE PRONTO</p>

    <div class="barra"></div>

    <button class="ok-btn" onclick="history.back()">OK</button>
  </div>
</div>

</body>
</html>
