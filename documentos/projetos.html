<script>
function pesquisarNoSite() {
  let termo = document.getElementById("barraPesquisa").value.toLowerCase().trim();
  if (termo === "") return;

  let elementos = document.querySelectorAll("body *:not(script):not(style)");

  let achou = false;

  elementos.forEach(el => {
    if (el.innerText && el.innerText.toLowerCase().includes(termo)) {

      if (!achou) {
        el.scrollIntoView({ behavior: "smooth", block: "center" });
        achou = true;
      }

      el.style.backgroundColor = "yellow";
      setTimeout(() => el.style.backgroundColor = "", 2000);
    }
  });
}
</script>
